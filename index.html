<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card-1</title>

    <!-- css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
        integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

        <div class="cards">
            <div class="card basic">
                <div class="header">
                    <h2>Basic</h2>
                    <h1>$15</h1>
                </div>
                <span>1 GB</span>
                <hr>
                <span>20 GB STORAGE</span>
                <hr>
                <span>3 EMAİL ACCOUNT</span>
                <hr>
                <span>5 DOMAIN</span>
                <hr>
                <span>MULTİ-LANGUES</span>
                <button style="color: #886BB1;">SELECT PLAN</button>
            </div>

            <div class="card standard">
                <div class="header">
                    <h2>Standard</h2>
                    <h1>$25</h1>
                </div>
                <span>3 GB</span>
                <hr>
                <span>50 GB STORAGE</span>
                <hr>
                <span>5 EMAİL ACCOUNT</span>
                <hr>
                <span>7 DOMAIN</span>
                <hr>
                <span>MULTİ-LANGUES</span>
                <button style="color: #55A09C;">SELECT PLAN</button>
            </div>

            <div class="card pro">
                <div class="header">
                    <h2>Pro</h2>
                    <h1>$30</h1>
                </div>
                <span>6 GB</span>
                <hr>
                <span>100 GB STORAGE</span>
                <hr>
                <span>10 EMAİL ACCOUNT</span>
                <hr>
                <span>9 DOMAIN</span>
                <hr>
                <span>MULTİ-LANGUES</span>
                <button style="color: #EF7C3D;">SELECT PLAN</button>
            </div>
        </div>

</body>

</html>
